<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input v-model.number="price" type="number">원
        <p>소비세 포함 금액 {{taxIncluded}} 원</p>
    </div>

<script>
    new Vue({
        el: '#app',
        data: {
            price:1000
        },
        computed: {
            taxIncluded: function(){
                return this.price*1.08;
            }
        }
    })
</script>    
</body>
</html>
