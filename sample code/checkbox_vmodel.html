<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <label>
         <input type="checkbox" v-model="checked">
        {{checked}}
        </label>
    </div>

<script>
    new Vue({
        el: '#app',
        data: {
            checked: false
        }
    })
</script>
</body>
</html>
